name: topjobs
description: A Flutter mobile app for job searching and career opportunities.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cached_network_image: ^3.3.0
  cloud_firestore: ^4.15.8
  convex_bottom_bar: ^3.2.0
  cupertino_icons: ^1.0.8
  file_picker: ^10.3.3
  firebase_core: ^2.27.0
  flutter:
    sdk: flutter
  flutter_map: ^7.0.2
  flutter_slidable: ^3.1.1
  flutter_svg: ^2.1.0
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.1.0
  html: ^0.15.4
  http: ^1.2.2
  intl: ^0.20.2
  latlong2: ^0.9.1
  loading_animation_widget: ^1.3.0
  mailer: ^6.0.1
  path_provider: ^2.1.2
  provider: ^6.1.2
  share_plus: ^10.0.2
  shared_preferences: ^2.3.2
  url_launcher: ^6.2.5

dev_dependencies:
  
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
